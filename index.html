<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./progress/progress.css">
    <script type="module" defer src="./app.js"></script>
  </head>

  <body>
    <main class="page">
      <header class="page__header">
        <h1 class="page__title">Progress</h1>
      </header>

      <div class="layout">
        <section class="layout__progress">
          <div id="progressMount" class="progress-mount"></div>
        </section>

        <section class="layout__controls">
          <form class="controls">
            <div class="control-row">
              <input id="valueInput" class="value-input" type="text"
                inputmode="numeric" placeholder="0..100" />
              <label class="control-row__label" for="valueInput">Value</label>
            </div>

            <div class="toggle-row">
              <div class="switch">
                <input id="animateToggle" class="switch__input"
                  type="checkbox" />
                <span class="switch__track"></span>
                <span class="switch__thumb"></span>
              </div>
              <label class="toggle-row__label"
                for="animateToggle">Animate</label>
            </div>

            <div class="toggle-row">
              <div class="switch">
                <input id="hideToggle" class="switch__input" type="checkbox" />
                <span class="switch__track"></span>
                <span class="switch__thumb"></span>
              </div>
              <label class="toggle-row__label" for="hideToggle">Hide</label>
            </div>
          </form>
        </section>
      </div>
    </main>
  </body>

</html>
